<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 기간 선택</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1><a href=""><img class="logo" src="img/Logo.png" alt="Logo"></a></h1></li>
                <li><a href="">호텔</a></li>
                <li><a href="">투어&티켓</a></li>
                <li><a href="">기차표</a></li>            
                <li><a href="">로그인</a></li>
                <li><a href="">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <h1>여행 기간은?</h1>
        <div class="grid-container">
            <button onclick="selectDuration('당일치기')">당일치기</button>
            <button onclick="selectDuration('1박 2일')">1박 2일</button>
            <button onclick="selectDuration('2박 3일')">2박 3일</button>
            <button onclick="selectDuration('3박 4일')">3박 4일</button>
            <button onclick="selectDuration('4박 5일')">4박 5일</button>
            <button onclick="selectDuration('5박 6일')">5박 6일</button>
        </div>
    </div>

    <script>
        let choice = JSON.parse(localStorage.getItem('choice')) || [];

        console.log(choice); // 배열의 전체 값을 콘솔에 출력

        // 선택된 여행 기간을 저장 및 덮어쓰기
        function selectDuration(duration) {
            let durationNumber;

            switch(duration) {
                case "당일치기":
                    durationNumber = 1;
                    break;
                case "1박 2일":
                    durationNumber = 2;
                    break;
                case "2박 3일":
                    durationNumber = 3;
                    break;
                case "3박 4일":
                    durationNumber = 4;
                    break;
                case "4박 5일":
                    durationNumber = 5;
                    break;
                case "5박 6일":
                    durationNumber = 6;
                    break;
            }

            // 여행 기간 선택이 이미 있는 경우, 그 값을 덮어쓰기
            if (choice.length > 1) {
                choice[1] = durationNumber; // 배열의 두 번째 값 덮어쓰기
            } else {
                choice.push(durationNumber); // 아직 값이 없으면 추가
            }

            localStorage.setItem('choice', JSON.stringify(choice));
            localStorage.setItem('selectedDuration', duration);
            window.location.href = 'choice3.html';
        }
    </script>
</body>
</html>
